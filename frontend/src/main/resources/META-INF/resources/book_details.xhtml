<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:sec="http://www.springframework.org/security/tags"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:o="http://omnifaces.org/ui">

<ui:composition template="layout.xhtml">


    <ui:define name="title">BookDetails</ui:define>

    <ui:define name="content">

        <c:set var="book" value="#{bookController.getBook(param['book'])}"/>
        <c:set var="bookPostList" value="#{bookPostController.getAllForSaleBookPosts(param['book'])}"/>

        <c:choose>
            <c:when test="#{empty param['book']}">
                <h3>No book is selected</h3>
            </c:when>

            <c:otherwise>

                <h1 id="bookTitle">${book.title}</h1>

                <h:dataTable var="post" value="#{bookPostList}">
                    <h:column>
                        <f:facet name="header">Seller</f:facet>
                        <h:outputLabel class="bookPostList" value="${post.seller.firstname} ${post.seller.lastname}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">For sale</f:facet>
                        <h:outputLabel value="${post.isForSale()}"/>
                    </h:column>

                    <sec:authenticated>
                        <h:column>
                            <f:facet name="header">Contact seller</f:facet>
                            <h:form id="sendMessageForm">
                                <h:inputText value="#{messageController.messageText}"/>
                                <h:commandButton  action="${messageController.sendMessage(post.seller.username)}" process="sendMessageForm" value="Send"/>
                            </h:form>
                        </h:column>
                    </sec:authenticated>

                </h:dataTable>

            </c:otherwise>
        </c:choose>

    </ui:define>

</ui:composition>

</html>
