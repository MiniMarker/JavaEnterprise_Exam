<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:sec="http://www.springframework.org/security/tags"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
        xmlns:o="http://omnifaces.org/ui">

<ui:composition template="layout.xhtml">


    <ui:define name="title">BookDetails</ui:define>

    <ui:define name="content">

        <c:set var="book" value="#{bookController.getBook(param['book'])}"/>
        <c:set var="bookPostList" value="#{bookPostController.getAllBookPosts(param['book'])}"/>

        <f:metadata>
            <f:viewParam name="bookid" value="#{book.id}"/>
        </f:metadata>

        <h1>${book.title}</h1>

        <h:dataTable var="post" value="#{bookPostList}">
            <h:column>
                <f:facet name="header">Seller</f:facet>
                <h:outputLabel value="${post.seller.firstname} ${post.seller.lastname}"/>
            </h:column>
            <h:column>
                <f:facet name="header">For sale</f:facet>
                <h:outputLabel value="${post.isForSale()}"/>
            </h:column>

            <sec:authenticated>
                <h:column>
                    <f:facet name="header">Contact seller</f:facet>
                    <h:form includeViewParams="true">
                        <h:inputText value="#{messageController.messageText}"/>
                        <h:commandButton action="${messageController.sendMessage(post.seller.username)}" value="Send"/>
                    </h:form>
                </h:column>
            </sec:authenticated>

        </h:dataTable>
    </ui:define>

</ui:composition>

</html>
