<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:sec="http://www.springframework.org/security/tags"
        xmlns:p="http://primefaces.org/ui"
>

<ui:composition template="layout.xhtml">

    <ui:define name="title">
        Index
    </ui:define>

    <c:set var="bookList" value="${bookController.allBooks}"/>
    <c:set var="bookPostList" value="${bookController.allBooks}"/>

    <ui:define name="content">

        <h1>Index</h1>

        <c:choose>

            <c:when test="${bookList.size() == 0}">
                <p><b>No Books available</b></p>
            </c:when>

        </c:choose>

        <sec:authenticated>
            <h:form>
                <h:inputText value="#{bookController.addBookTitle}"/>
                <h:inputText value="#{bookController.addBookAuthor}"/>
                <h:inputText value="#{bookController.addBookCourse}"/>
                <h:commandButton action="#{bookController.createBook}"/>
            </h:form>
        </sec:authenticated>

        <sec:anonymous>
            <p><b>Log in add books</b></p>
        </sec:anonymous>

        <h2>Books</h2>
        <h:dataTable var="book" value="${bookController.allBooks}" border="1" id="bookTable">
            <h:column>
                <f:facet name="header">Title</f:facet>
                <h:outputLabel class="bookTitle" value="${book.title}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Author</f:facet>
                <h:outputLabel value="${book.author}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Course</f:facet>
                <h:outputLabel value="${book.course}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Number of sellers</f:facet>
                <h:outputLabel value="${book.bookPosts.size()}"/>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandButton value="Go to details" action="#{bookController.selectBook(book.getId())}"/>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">Are you selling this book?</f:facet>
                <h:form>
                    <!--
                    TODO Fix tomorrow!
                    <h:selectOneRadio value="#{bookPostController.bookPostMap[book.id]}"
                                      onclick="submit()"
                                      valueChangeListener="#{bookPostController.updateBookPost()}">
                        <f:attribute name="bookPostId" value="#{book.id}" />
                        <f:selectItem itemValue="true" itemLabel="Yes" />
                        <f:selectItem itemValue="false" itemLabel="No" />
                    </h:selectOneRadio>
                    -->
                </h:form>
            </h:column>

        </h:dataTable>

        <sec:anonymous>
            <p><b>Log in see your inbox and sent messages</b></p>
        </sec:anonymous>

        <sec:authenticated>
            <h2>Inbox</h2>
            <h:dataTable var="message" value="#{userInfoController.inbox}">
                <h:column>
                    <f:facet name="header">From</f:facet>
                    <h:outputLabel value="${message.sender.firstname} ${message.sender.lastname}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Message</f:facet>
                    <h:outputLabel value="${message.message}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Date</f:facet>
                    <h:outputLabel value="${message.date}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Read</f:facet>
                    <h:outputLabel value="${message.read}"/>
                </h:column>
                <h:column>
                    <h:form>
                        <h:commandButton value="Mark as read"
                                         action="#{messageController.markMessageAsRead(message.id)}"/>
                    </h:form>
                </h:column>
            </h:dataTable>

            <h2>Sent</h2>
            <h:dataTable var="message" value="#{userInfoController.outbox}">
                <h:column>
                    <f:facet name="header">To</f:facet>
                    <h:outputLabel value="${message.reciever.firstname} ${message.reciever.lastname}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Message</f:facet>
                    <h:outputLabel value="${message.message}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Date</f:facet>
                    <h:outputLabel value="${message.date}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Read</f:facet>
                    <h:outputLabel value="${message.read}"/>
                </h:column>
            </h:dataTable>
        </sec:authenticated>

    </ui:define>
</ui:composition>

</html>
